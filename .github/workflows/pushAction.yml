name: BuildWithoutTests

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 16
              uses: actions/setup-java@v1
              with:
                  java-version: 16
                  distribution: 'adopt'
                  
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Build with Gradle
              run: ./gradlew build -x test
